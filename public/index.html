<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>This is a React app!</title>
  </head>
  <body>
    <div id="react-app"></div>

    <script src="https://cdn.jsdelivr.net/react/0.14.0-rc1/react.js"></script>
    <script src="https://cdn.jsdelivr.net/react/0.14.0-rc1/react-dom.js"></script>
    <script> 
/*
 * Components
 */
      var rce = React.createElement

      var ContactItem = React.createClass({
        propTypes: {
          name: React.PropTypes.string.isRequired,
          email: React.PropTypes.string.isRequired,
          description: React.PropTypes.string,
        },

        render: function() {
          return (
            rce('li', {className: 'ContactItem'},
              rce('h2', {className: 'ContactItem-name'}, this.props.name),
              rce('a', {className: 'ContactItem-email', href: 'mailto:'+this.props.email}, this.props.email),
              rce('div', {className: 'ContactItem-description'}, this.props.description)
            )
          );
        },
      });

      var ContactForm = React.createClass({
        propTypes: {
          value: React.PropTypes.object.isRequired,
          onChange: React.PropTypes.func.isRequired,
        },

        render: function() {
          var oldContact = this.props.value;
          var onChange = this.props.onChange;
    
          return (
            rce('form', {className: 'ContactForm'},
              rce('input', {
                type: 'text',
                placeholder: 'Name (required)',
                value: this.props.value.name,
                onChange: function(e) {
                  onChange(Object.assign({}, oldContact, {name: e.target.value}));
                },
              }),
              rce('input', {
                type: 'email',
                placeholder: 'Email',
                value: this.props.value.email,
                onChange: function(e) {
                  onChange(Object.assign({}, oldContact, {email: e.target.value}));
                },
              }),
              rce('textarea', {
                placeholder: 'Description',
                value: this.props.value.description,
                onChange: function(e) {
                  onChange(Object.assign({}, oldContact, {description: e.target.value}));
                },
              }),
              rce('button', {type: 'submit'}, "Add Contact")
            )
          );
        },
      });

      var ContactView = React.createClass({
        propTypes: {
          contacts: React.PropTypes.array.isRequired,
          newContact: React.PropTypes.object.isRequired,
        },

        render: function() {
          var contactItemElements = this.props.contacts
            .filter(function(contact) { return contact.email; })
            .map(function(contact) { return rce(ContactItem, contact); });

          return (
            rce('div', {className: 'ContactView'},
              rce('h1', {className: 'ContactView-title'}, "Contacts"),
              rce('ul', {className: 'ContactView-list'}, contactItemElements),
              rce(ContactForm, {
                value: this.props.newContact,
                onChange: function(contact) { console.log(contact); },
              })
            )
          );
        },
      });
/*
 * Model
 */
      var contacts = [
        {key: 1, name: "Frank Sinatra", email: "frank@franksinatra.com", description: "Front-end Honcho"},
        {key: 2, name: "Joe Dimaggio", email: "joe@joedimaggio.com"},
        {key: 3, name: "John"},
      ];

      var newContact = {name: "", email: "", description: ""};
/*
 * Entry point
 */
      ReactDOM.render(
        rce(ContactView, {
          contacts: contacts,
          newContact: newContact,
        }),
        document.getElementById('react-app')
      );
    </script>
  </body>
</html>

<style>
  body {
  font-family: Tahoma, sans-serif;
  margin: 0;
  }

.ContactView-title {
  font-size: 24px;
  padding: 0 24px;
}

.ContactView-list {
  list-style: none;
  margin: 0;
  padding: 0;
  border-top: 1px solid #f0f0f0;
}

.ContactItem {
  margin: 0;
  padding: 8px 24px;
  border-bottom: 1px solid #f0f0f0;
}
.ContactItem-name {
  font-size: 16px;
  font-weight: bold;
  margin: 0;
}
.ContactItem-email {
  font-size: 14px;
  margin-top: 4px;
  font-style: italic;
  color: #888;
}
.ContactItem-description {
  font-size: 14px;
  margin-top: 4px;
}


.ContactForm {
  padding: 8px 24px;
}
.ContactForm > input,
.ContactForm > textarea {
  display: block;
  width: 240px;
  padding: 4px 8px;
  margin-bottom: 8px;
  border-radius: 3px;
  border: 1px solid #888;
  font-size: 14px;
}
</style>
